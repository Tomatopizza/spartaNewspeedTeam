<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} | spartaSNS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
      body {
        width: 100%;
        height: 100%;
      }

      /* content */
      .flex {
        margin-top: 75px;
        margin-left: 100px;
        width: 1200px;
        height: 800px;
        display: flex;
        border: 1px solid;
      }
      .left {
        width: 50%;
        height: 100%;
        border: 1px solid;
      }
      .left > img {
        width: 540px;
        height: 540px;
        margin: 30px 30px 30px 30px;
        border: 1px solid;
      }
      .mb-3 {
        width: 540px;
        margin: 20px 30px 20px 30px;
      }
      .right {
        width: 50%;
        height: 100%;
        position: relative;
      }
      .right > .right-form {
        width: 480px;
        margin: 50px 50px;
        display: flex;
      }
      .right .contents {
        position: absolute;
        top: 200px;
        width: 500px;
        height: 50%;
      }
      .right button {
        position: absolute;
        top: 620px;
        right: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">SpartaSNS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                친구 <span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/sign-in">
                Sign In <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sign-up">
                Sign Up <span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </form>
      </div>
    </nav>
    {% block content %}
    <div class="flex">
      <div class="left">
        <img
          src=""
          class="rounded float-start"
          alt="image"
          id="image"
          name="image"
        />

        <form class="input-group mb-3" action="/feed/" method="POST">
          {% csrf_token %}
          <label for="exampleFormControlInput1" class="form-label">URL</label>
          <!--input의 name이 imageUrl-->
          <input
            type="url"
            class="form-control"
            id="exampleFormControlInput1 imageUrl"
            placeholder="이미지를 첨부 할 url을 입력해주세요"
            name="imageUrl"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            완료
          </button>
        </form>
      </div>

      <div class="right">
        
        <form
          action="/feed/"
          method="POST"
          class="write-form form1 right-form"
        > 
          {% csrf_token %}
          <!--input의 name이 subject-->
          <input
            class="form-control form-control-lg subject"
            type="text"
            placeholder="제목을 입력하세요"
            aria-label=".form-control-lg example"
            name="subject"
          />
          <!--닉네임표시-->
          <nav class="nav">
            <a class="nav-link active" aria-current="page" href="#"
              >{{nickname}}</a
            >
          </nav>

          <!--textarea의 name이 contents-->
          <textarea
            class="contents form-control"
            name="contents"
            placeholder="내용 입력"
          ></textarea>
          <button type="submit" value="작성">작성</button>
        </form>
      </div>
    </div>

    <!--
    <form action="doWrite" method="POST" class="write-form form1">
      <input name="title" type="text" placeholder="제목 입력" />

      <textarea name="body" placeholder="내용 입력"></textarea>

      <button type="submit" value="완료">완료</button>
    </form>
    -->
    {% endblock %}
  </body>
</html>
