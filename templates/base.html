<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %} | spartaSNS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <style>
    /* 전역적 css */
    .title-center {
      text-align: center;
      margin-top: 50px;
    }

    .wrap {
      width: 400px;
      margin: 0 auto;
    }

    .form-area {
      margin-top: 25px;
    }

    .timeline-container {
      margin-top: 25px;
    }

    body {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    /* feed_detail */

    .flex {
      display: flex;
      flex-direction: row;
    }

    .detail {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 1 1 1 #dddddd;
    }


    .left {
      flex: 1;
      height: 710px;
      padding: 30px;
    }

    .left>img {
      width: 540px;
      height: 540px;
      margin-bottom: 30px;
      border: 1px solid;
    }

    .url {
      width: 540px;
      height: 20px;

    }

    .right {
      flex: 1;
      padding: 30px;
    }

    .right .right-textarea {
      height: 500px;
      margin: 30px 0;
      resize: none
    }

    .right button {
      float: right;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">SpartaSNS</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              친구 <span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/sign-in">
              Sign In <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/sign-up">
              Sign Up <span class="sr-only"></span></a>
          </li>
        </ul>
      </form>
    </div>
  </nav>
  <!-- {% block content %} -->
  <div class="container">
    <div class="detail">
      <form class="input-group flex" action="doWrite" method="POST">
        <!-- {% csrf_token %} -->

        <!--좌측 이미지면-->
        <div class="left">
          <!--이미지src **{{수정}}-->
          <img src="{{}}" class="rounded float-start image" alt="image" id="image" name="image" />

          <!--Url입력영역+button input의 name이 imageUrl-->
          <div class="url">
            <p>URL</p>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="이미지를 첨부할 url을 입력하세요."
                aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">완료</button>
            </div>
          </div>
        </div>

        <!--우측 컨텐츠면-->
        <div class="right">
          <div class="flex">
            <!--제목 input의 name이 subject-->
            <input class="form-control form-control-lg subject" type="text" placeholder="제목을 입력하세요"
              aria-label=".form-control-lg example" id="subject" name="subject" />
            <!--닉네임표시-->
            <a class="nav-link active" aria-current="page" href="#">{{nickname}}</a>
          </div>
          <!--내용 textarea의 name이 contents-->
          <!-- <textarea class="contents form-control" name="contents" placeholder="내용 입력"></textarea>
            <button type="submit" value="작성" id="button-submit">작성</button> -->
          <div class="mb-3 right-form">
            <textarea class="form-control white-space right-textarea" id="exampleFormControlTextarea1"
              placeholder="내용을 입력하세요." rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-secondary" name="button">게시물 등록</button>
        </div>
      </form>
    </div>
  </div>


  <!-- 참조한 폼형식 **지워도됨
    <form action="doWrite" method="POST" class="write-form form1">
      <input name="title" type="text" placeholder="제목 입력" />

      <textarea name="body" placeholder="내용 입력"></textarea>

      <button type="submit" value="완료">완료</button>
    </form>
    -->
  <!-- {% endblock %} -->
</body>

</html>
